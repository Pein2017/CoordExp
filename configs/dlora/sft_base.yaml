extends: ../base.yaml


model:
  model: model_cache/Qwen3-VL-8B-Instruct-coordexp  

tuner:
  train_type: lora
  use_swift_lora: false
  use_dora: true
  freeze_llm: false
  freeze_vit: false
  freeze_aligner: false
  target_modules: [all-linear]
  target_regex: null
  modules_to_save: []
  lora_rank: 16
  lora_alpha: 32
  lora_dropout: 0.1
  lora_bias: none

training:
  output_dir: ./output/12-3/coord
  run_name: epoch_30-dlora-lrs_4_2_8-sft_base
  num_train_epochs: 30
  per_device_train_batch_size: 2
  per_device_eval_batch_size: 4
  effective_batch_size: 128
  optimizer: multimodal
  learning_rate: 4.0e-4
  vit_lr: 2.0e-4
  aligner_lr: 8.0e-4
  lr_scheduler_kwargs:
    min_lr: 1.0e-6
  packing: true
  weight_decay: 0.1
  warmup_ratio: 0.1
  add_version: true
  save_safetensors: true
  eval_strategy: steps
  save_strategy: best
  eval_steps: 40
  save_steps: 10
  save_total_limit: 2
  save_delay_steps: 1800
  logging_steps: 10
  logging_dir: ./tb/12-3/coord
  logging_first_step: true

data:
  dataset_num_proc: 8
  dataloader_num_workers: 16
  dataloader_pin_memory: true
  dataloader_prefetch_factor: 4

deepspeed:
  enabled: true
  config: zero2

custom:
  emit_norm: none
  coord_tokens:
    enabled: true          # accept <|coord_*|> geometries in JSONL
    skip_bbox_norm: true   # avoid double-normalizing bbox when tokens already quantized
  # train_jsonl: ../Qwen3VL/public_data/lvis/rescale_32_768_poly_20/train.jsonl
  # val_jsonl: ../Qwen3VL/public_data/lvis/rescale_32_768_poly_20/val.jsonl
  augmentation:
    enabled: false
    bypass_prob: 0.1
    ops:
      - name: hflip
        params: { prob: 0.2 }
      - name: vflip
        params: { prob: 0.05 }
      - name: rotate
        params: { max_deg: 12.0, prob: 0.18 }
      - name: expand_to_fit_affine
        params: { multiple: 32 }
      - name: random_crop
        params:
          scale: [0.88, 1.0]
          aspect_ratio: [0.95, 1.05]
          min_coverage: 0.4
          completeness_threshold: 0.95
          min_objects: 4
          skip_if_line: true
          prob: 0.10
      - name: small_object_zoom_paste  # fixed strength across training
        params:
          prob: 0.14
          max_targets: 1
          max_attempts: 20
          scale: [1.45, 1.9]
          max_size: 96
          max_line_length: 128
          overlap_threshold: 0.1
          context: 4
          line_buffer: 4
      - name: resize_by_scale
        params: { lo: 0.95, hi: 1.08, align_multiple: 32, prob: 0.34 }
      - name: color_jitter
        params: { brightness: [0.95, 1.05], contrast: [0.95, 1.05], saturation: [0.95, 1.05], prob: 0.15 }
      - name: gamma
        params: { gamma: [0.95, 1.05], prob: 0.08 }
      - name: hsv
        params: { hue_delta_deg: [-3, 3], sat: [0.98, 1.02], val: [0.98, 1.02], prob: 0.08 }
      - name: clahe
        params: { clip_limit: 1.5, tile_grid_size: [8, 8], prob: 0.05 }
      - name: auto_contrast
        params: { cutoff: 0, prob: 0.04 }
      - name: sharpness
        params: { factor: [0.95, 1.08], prob: 0.08 }