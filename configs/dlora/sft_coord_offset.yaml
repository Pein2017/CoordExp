extends: sft_base.yaml

# Override base length for packing; merged vision tokens included in template max length.
global_max_length: 16000

training:
  # Override base training settings
  learning_rate: 2.0e-4
  vit_lr: 1.0e-4
  aligner_lr: 4.0e-4
  num_train_epochs: 4
  optimizer: multimodal_coord_offset
  output_dir: ./output/12-4/coord_offset
  run_name: epoch_4-dlora-lrs_2_1_4-sorted-coord_offset-packing-eff_bs_128-max_length_16000
  logging_dir: ./tb/12-4/coord_offset
  save_strategy: steps
  eval_steps: 100
  save_delay_steps: 2000
  # Packing yields one packed sample per device; effective_batch_size=12 with world_size=4
  # and per-device=1 targets ~117 base samples/update with avg ~9.7 samples per pack (post-merge).
  per_device_train_batch_size: 1
  per_device_eval_batch_size: 1
  effective_batch_size: 128
  # Packing knobs (mirrors tests/packed_tiny)
  packing_buffer: 256
  packing_min_fill_ratio: 0.7
  packing_drop_last: true
  eval_packing: true


custom:
  train_jsonl: public_data/lvis/rescale_32_768_poly_20/train.coord.jsonl
  val_jsonl: public_data/lvis/rescale_32_768_poly_20/val.coord.jsonl
  coord_offset:
    enabled: true
    ids: { start: 151670, end: 152669 }  # excludes 151669 internally
    embed_lr: 1.0e-3   # placeholder; tune per run
    head_lr: 1.0e-3    # placeholder; tune per run
    dtype: auto
