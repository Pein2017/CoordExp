extends: ../base.yaml

model:
  model: output/1-26/checkpoint-1516-merged

training:
  run_name: smoke_ab_mixed_ddp_cycle
  output_dir: output/stage2_ab/smoke/ab_mixed_ddp_cycle
  logging_dir: tb/stage2_ab/smoke/ab_mixed_ddp_cycle
  learning_rate: 2.0e-5
  vit_lr: 2.0e-5
  aligner_lr: 5.0e-5
  effective_batch_size: 64
  eval_strategy: steps
  eval_steps: 2
  save_strategy: steps
  save_steps: 2
  save_delay_steps: 0
  max_steps: 3
  logging_steps: 1
  do_eval: true

stage2_ab:
  schedule:
    b_ratio: 0.85
  n_softctx_iter: 2

custom:
  train_sample_limit: 192
  val_sample_limit: 64

data:
  dataloader_num_workers: 0
  dataloader_prefetch_factor: null
  dataloader_persistent_workers: false

rollout_matching:
  rollout_backend: vllm
  decode_batch_size: 4
  max_new_tokens: 512
  monitor_dump:
    enabled: false
  vllm:
    mode: server
    server:
      debug_dump:
        enabled: false
