extends: ../base.yaml

model:
  model: output/1-26/checkpoint-1516-merged

training:
  run_name: prod_b_only_bbox_max60_ckpt1516_ep2
  output_dir: output/stage2_ab/prod/b_only
  logging_dir: tb/stage2_ab/prod/b_only
  learning_rate: 2.0e-5
  vit_lr: 2.0e-5
  aligner_lr: 5.0e-5
  effective_batch_size: 64
  eval_strategy: steps
  eval_steps: 80
  save_strategy: steps
  save_steps: 200
  do_eval: true

stage2_ab:
  schedule:
    b_ratio: 1.0
  n_softctx_iter: 2
  coord_gate_weight: 1.0
  bbox_ciou_weight: 0.2

custom:
  coord_soft_ce_w1:
    soft_ce_weight: 0.2
    w1_weight: 0.2
  extra:
    prompt_variant: coco_80

rollout_matching:
  rollout_backend: vllm
  monitor_dump:
    enabled: true
    every_steps: 80
    max_events: 0
    max_samples: 10
    max_text_chars: 0
    write_markdown: false
  vllm:
    mode: server
