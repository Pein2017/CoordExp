extends: ../base.yaml

model:
  model: output/stage1/coco_bbox_max60-coco80-desc_first/epoch_4-softce_w1-coco80-ckpt_1832-merged

training:
  run_name: prod_ab_mixed_bbox_max60_ckpt1516_ep2
  output_dir: output/stage2_ab/prod/ab_mixed
  logging_dir: tb/stage2_ab/prod/ab_mixed
  learning_rate: 2.0e-5
  vit_lr: 2.0e-5
  aligner_lr: 5.0e-5
  effective_batch_size: 56
  eval_strategy: steps
  save_strategy: steps
  save_steps: 200
  do_eval: true
  eval_steps: 100
  metric_for_best_model: rollout/mAP

stage2_ab:
  schedule: {b_ratio: 0.85}
  n_softctx_iter: 2
  bbox_smoothl1_weight: 2.0
  coord_gate_weight: 1.0
  text_gate_weight: 0.1
  fmt_struct_ce_weight: 0.1
  bbox_ciou_weight: 0.2

custom:
  val_sample_limit: 504
  coord_soft_ce_w1:
    enabled: true
    ce_weight: 0.0
    soft_ce_weight: 0.1
    w1_weight: 0.1
    target_truncate: 8
  extra:
    prompt_variant: coco_80

rollout_matching:
  max_new_tokens: 2048
  decode_batch_size: 4
  monitor_dump:
    enabled: true
    every_steps: 100
    max_events: 0
    max_samples: 10
    max_text_chars: 0
    write_markdown: false
  rollout_backend: vllm
  vllm:
    mode: server
    server:
      debug_dump:
        enabled: true
        every_steps: 4
        dump_first_step: true
        max_events: 20
        max_samples: 10
        max_chars: 0
