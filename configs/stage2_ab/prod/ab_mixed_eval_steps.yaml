# Stage-2 AB ablation: mixed schedule with periodic rollout-style evaluation.
extends: ab_mixed.yaml

training:
  output_dir: output/stage2_ab/prod_bbox_max60_ckpt1516_ablation_ep2/ab_mixed_eval_steps
  logging_dir: tb/stage2_ab/prod_bbox_max60_ckpt1516_ablation_ep2/ab_mixed_eval_steps
  run_name: prod_ab_mixed_eval_steps_bbox_max60_ckpt1516_ep2

  # Rollout evaluation is expensive; keep it sparse and sample-limited.
  eval_strategy: steps
  eval_steps: 1000

custom:
  # Keep eval cheap but meaningful (rollout -> parse -> match metrics).
  val_sample_limit: 256
