# Stage-2 AB ablation: mixed schedule (A,A,B), epoch=2.
# Only the stage2_ab schedule differs from other ablation variants.
extends: base.yaml

training:
  output_dir: output/stage2_ab/prod_bbox_max60_ckpt1516_ablation_ep2/ab_mixed
  logging_dir: tb/stage2_ab/prod_bbox_max60_ckpt1516_ablation_ep2/ab_mixed
  run_name: prod_ab_mixed_bbox_max60_ckpt1516_ep2

stage2_ab:
  schedule:
    # Channel-B should be sparse (~5%) to stay a cold path.
    b_ratio: 0.05
