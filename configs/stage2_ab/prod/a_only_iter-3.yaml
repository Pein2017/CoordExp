# Stage-2 AB ablation: Channel-A only (expectation loop), iter=3, epoch=2.
# Keep key toggles explicit even when inherited.
extends: a_only_base.yaml

training:
  output_dir: output/stage2_ab/prod_bbox_max60_ckpt1516_ablation_ep2/a_only_iter3
  logging_dir: tb/stage2_ab/prod_bbox_max60_ckpt1516_ablation_ep2/a_only_iter3
  run_name: prod_a_only_bbox_max60_ckpt1516_ep2_iter3
  # Keep A-only ablation lightweight (no rollout eval loop).
  eval_strategy: "no"
  do_eval: false

stage2_ab:
  schedule:
    b_ratio: 0.0
  n_softctx_iter: 3

custom:
  extra:
    rollout_matching:
      rollout_backend: vllm
      vllm:
        mode: server
