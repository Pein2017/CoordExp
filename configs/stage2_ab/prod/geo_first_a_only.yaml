extends: ../base.yaml

model:
  model: output/stage1/coco_bbox_max60-coco80-geometry_first_merged/checkpoint-1832

training:
  run_name: geometry_first_merged_ckpt1832_ep2
  output_dir: output/stage2_ab/coco_bbox_max60/a_only
  logging_dir: tb/stage2_ab/coco_bbox_max60/a_only
  num_train_epochs: 2
  learning_rate: 2.0e-5
  vit_lr: 2.0e-5
  aligner_lr: 5.0e-5
  effective_batch_size: 64
  eval_strategy: steps
  eval_steps: 300
  save_strategy: steps
  save_steps: 300
  do_eval: true
  metric_for_best_model: rollout/f1

stage2_ab:
  schedule:
    b_ratio: 0.0
  n_softctx_iter: 2
  coord_gate_weight: 1.0

rollout_matching:
  # Override rollout backend inherited from configs/stage2_ab/base.yaml.
  rollout_backend: hf
  decode_batch_size: 4
  max_new_tokens: 3084
  monitor_dump:
    enabled: true
    every_steps: 300
    max_events: 0
    max_samples: 10
    max_text_chars: 0
    write_markdown: false

custom:
  object_field_order: geometry_first
  val_sample_limit: 512
  extra:
    prompt_variant: coco_80
